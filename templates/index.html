{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search</h1>
    <div class="form1">
        <form action="/report" method="POST">
            <input type="submit" value="View analysis report">
        </form>
    </div>

    <div class="form">
        <form action="/predict" method="POST">
            <label><b>Enter GRE Score:</b></label> <input type="text" name="GRE" id="GRE " ><br><br>
            <label><b>Enter toeffel score:</b></label> <input type="text" name="toeffel" id="toeffel"><br><br>
            <label><b>Enter University rating:</b></label> <input type="text" name="University" id="University"><br><br>
            <label><b>Enter SOP:</b></label> <input type="text" name="SOP" id="SOP"><br><br>
            <label><b>Enter LOR:</b></label> <input type="text" name="LOR" id="LOR"><br><br>
            <label><b>Enter CGPA:</b></label> <input type="text" name="CGPA" id="CGPA"><br><br>
            <label><b>Enter Research done(yes/no):</b></label> <input type="text" name="Research" id="Research"><br><br>
            <!--<label><b>If you have id with you enter here:</b></label> <input type="text" name="id" id="id" ><br><br>-->
            <input type="submit" value="Predict">

        </form>
    </div>
</div>
{% endblock %}
